<mat-dialog-content class="mat-typography content">
  Are you sure to delete?
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-raised-button mat-dialog-close color="warn">No</button>
  <button mat-button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Yes</button>
</mat-dialog-actions>
