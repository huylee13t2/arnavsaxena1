<div class="_content">
  <mat-toolbar>
    <button class="btn_create" color="primary" mat-mini-fab mat-button mat-fab (click)="openCreate()">
      <mat-icon>add</mat-icon>
    </button>
    <span>List Organisation</span>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="eid">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 100px;"> ID </th>
        <td mat-cell *matCellDef="let element" style="text-align: center; width: 100px;"> {{element.eid}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="org_name">
        <th mat-header-cell *matHeaderCellDef> org_name </th>
        <td mat-cell *matCellDef="let element"> {{element.org_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="org_code">
        <th mat-header-cell *matHeaderCellDef> org_code </th>
        <td mat-cell *matCellDef="let element"> {{element.org_code}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="org_est">
        <th mat-header-cell *matHeaderCellDef> org_est </th>
        <td mat-cell *matCellDef="let element"> {{element.org_est}} </td>
      </ng-container>

      <ng-container matColumnDef="turnover">
        <th mat-header-cell *matHeaderCellDef> turnover </th>
        <td mat-cell *matCellDef="let element"> {{element.turnover}} </td>
      </ng-container>

      <ng-container matColumnDef="total_emp">
        <th mat-header-cell *matHeaderCellDef> total_emp </th>
        <td mat-cell *matCellDef="let element"> {{element.total_emp}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 150px;"> Action </th>
        <td mat-cell *matCellDef="let element" style="text-align: center; width: 150px;">
          <button mat-icon-button (click)="openEdit()"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="openDelete()"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<app-employee></app-employee>
