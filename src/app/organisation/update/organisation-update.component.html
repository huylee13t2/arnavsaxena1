<h2 mat-dialog-title>Edit Organisation</h2>

<mat-dialog-content class="mat-typography content">

  <div class="with50">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Organisation Name" value="">
    </mat-form-field>
  </div>

  <div class="with50">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Organisation Code" value="">
    </mat-form-field>
  </div>
  
  <div class="with50">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Organisation Est" value="">
    </mat-form-field>
  </div>

  <div class="with50">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Turnover" value="">
    </mat-form-field>
  </div>
  
  <div class="with50">
    <mat-form-field class="example-full-width">
      <input type="number" matInput placeholder="Total Employee" value="">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Update</button>
</mat-dialog-actions>
